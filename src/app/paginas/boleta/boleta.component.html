<app-nav-sidebar></app-nav-sidebar>
<app-nav-header></app-nav-header>

<div class="content-wrapper"><br>
    <section class="modal-body">
        <div class="col-md-12" style="margin-top: 3%">
            <div class="card card-primary ">
                <div class="card-header" style="background-color:  #2e7bcf ;">
                    <h3 class="title" style="color: white; font-size: 24px; margin: 0; text-align: center;">
                        REGISTRO DE BOLETAS
                    </h3>
                </div>
                <div class="card-customers">
                    <div class="card-header">
                        <form class="form-horizontal" (ngSubmit)="guardar()">
                            <div class="row">
                                <div class="container mt-4">

                                    <hr>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="codigo">Código</label>
                                                <input type="text" class="form-control" id="codigo" name="codigo"
                                                    [(ngModel)]="cliente.id_cliente" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="nombre">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre"
                                                    [(ngModel)]="cliente.nombres" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="apellidos">Apellidos</label>
                                                <input type="text" class="form-control" id="apellidos" name="apellidos"
                                                    [(ngModel)]="cliente.apellidos" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="direccion">Dirección</label>
                                                <input type="text" class="form-control" id="direccion" name="direccion"
                                                    [(ngModel)]="cliente.direccion" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="celular">Celular</label>
                                                <input type="text" class="form-control" id="celular" name="celular"
                                                    [(ngModel)]="cliente.celular" [maxLength]="9" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="direccion">Buscar</label>
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                                                data-target="#myModal">Buscar</button>
                                        </div>


                                    </div>
                                    <div class="row">

                                        <div class="col-md-8">
                                            <label for="cantidad">Detalle</label>
                                            <table class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Codigo</th>
                                                        <th>Nombre</th>
                                                        <th>Cantidad</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>CODIGO</th>
                                                <th>NOMBRE</th>
                                                <th>STOCK</th>
                                                <th>PRECIO</th>
                                                <th>ACCION</th>

                                            </tr>
                                        </thead>
                                        <tbody *ngFor="let producto of productos">
                                            <tr>
                                                <td>{{producto.id_producto}}</td>
                                                <td>{{producto.nombre}}</td>
                                                <td>{{producto.stock}}</td>
                                                <td>{{producto.precio}}</td>
                                                <td>
                                                    <button type="button" class="material-symbols-outlined"
                                                        data-toggle="modal" data-target="#updateCustomers">
                                                        <mat-icon>shopping_cart</mat-icon>
                                                    </button>

                                                </td>




                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="row">

                                    </div>
                                    <div class="col-md-4">
                                        <label for="registrar"> </label>
                                        <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                                            data-target="#myModal">Registrar Boleta</button>
                                    </div>
                                </div>






                                <!-- Modal -->
                                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title" id="exampleModalLabel"
                                                    style=" font-size: 22px; margin: 0; text-align: center;">Cliente
                                                </h3>


                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>



                                            </div>
                                            <div class="modal-body" tabindex="-1" aria-labelledby="exampleModalLabel"
                                                aria-hidden="true">
                                                <form (ngSubmit)="guardar()">

                                                    <div class="row" style="margin-top: 3%">
                                                        <div class="col-lg-3">
                                                            <label for="dni">CODIGO</label>
                                                            <input type="text" class="form-control" name="id_cliente"
                                                                id="id_cliente" [(ngModel)]="cliente.id_cliente" />
                                                        </div>




                                                    </div><br>

                                                    <table id="example" class="table table-striped table-bordered"
                                                        style="width:100%">
                                                        <thead>
                                                            <tr>
                                                                <th>CODIGO</th>
                                                                <th>NOMBRE</th>
                                                                <th>APELLIDO</th>
                                                                <th>N° DNI</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody *ngFor="let cliente of clientes">
                                                            <tr>
                                                                <td>{{cliente.id_cliente}}</td>
                                                                <td>{{cliente.nombres}}</td>
                                                                <td>{{cliente.apellidos}}</td>
                                                                <td>{{cliente.dni}}</td>

                                                            </tr>
                                                        </tbody>
                                                    </table>


                                                    <div class="modal-footer">
                                                        <button type="button" mat-raised-button class="btn"
                                                            data-dismiss="modal">Cerrar</button>
                                                        <button type="button" mat-raised-button class="btn"
                                                            (click)="buscarCliente()"
                                                            data-dismiss="modal">Buscar</button>

                                                    </div>
                                                </form>



                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>


        </div>
    </section>
</div>
