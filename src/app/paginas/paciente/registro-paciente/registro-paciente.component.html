<app-nav-sidebar></app-nav-sidebar>
<app-nav-header></app-nav-header>


<div class="content-wrapper">
    <section class="content scrollable-content">
        <div class="col-md-23" style="margin-top: 3%">
            <h1 class="text-center">Registrar Paciente</h1>
            <!--BOTON REGISTRAR-->
           
            <!--TABLA LISTADO MASCOTAS / PACIENTES-->
            <div class="col-md-12" style="margin-top: 3%">
                <form (ngSubmit)="guardar()">
                    <div class="row">
                      <div class="col-lg-3">
                        <label for="apodo">Apodo</label>
                        <input type="text" name="apodo" class="form-control" [(ngModel)]="paciente.apodo">
                      </div>
                      <div class="col-lg-2">
                        <label for="edad">EDAD</label>
                        <input type="text" name="edad" class="form-control" [(ngModel)]="paciente.edad">
                      </div>
                      <div class="col-lg-3">
                        <label for="especie">ESPECIE</label>
                        <input type="text" name="especie" class="form-control" [(ngModel)]="paciente.especie">
                      </div>
                      <div class="col-lg-3">
                        <label for="raza">RAZA</label>
                        <input type="text" name="raza" class="form-control" [(ngModel)]="paciente.raza">
                      </div>
                      <div class="col-lg-3">
                        <section class="example-section">
                          <label class="example-margin">SEXO</label>
                          <mat-radio-group [(ngModel)]="paciente.sexo">
                            <mat-radio-button class="example-margin" value="Macho">Macho</mat-radio-button>
                            <mat-radio-button class="example-margin" value="Hembra">Hembra</mat-radio-button>
                          </mat-radio-group>
                        </section>
                      </div>
                      <div class="col-lg-3"><br>
                        <label for="tamaño">TAMAÑO</label>
                        <input type="number" name="tamano" class="form-control" [(ngModel)]="paciente.tamano">
                      </div>
                      <div class="col-lg-3"><br>
                        <label for="peso">PESO</label>
                        <input type="number" name="peso" class="form-control" [(ngModel)]="paciente.peso">
                      </div>
                      <div class="col-lg-3"><br>
                        <mat-form-field class="example-full-width">
                          <mat-label>Fecha de nacimiento</mat-label>
                          <input matInput [matDatepickerFilter]="myFilter"
                              [matDatepicker]="picker" [(ngModel)]="paciente.fechaNacimiento"
                              name="fechaNacimiento">

                          <mat-datepicker-toggle matIconSuffix
                              [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      </div>
                      <div class="col-lg-9"><br>
                        <h2>Datos del dueño</h2>
                        <div class="form-row">

                          <div class="col-lg-2">
                            <label for="apodo">Codigo</label>
                            <input type="text" name="id_cliente" class="form-control" [(ngModel)]="id_cliente" disabled>
                          </div>
                          <div class="col-lg-3">
                            <label for="edad">Nombres</label>
                            <input type="text" name="nombres" class="form-control" [(ngModel)]="nombres" disabled>
                          </div>
                          <div class="col-lg-3">
                            <label for="especie">Apellidos</label>
                            <input type="text" name="apellidos" class="form-control" [(ngModel)]="apellidos" disabled>
                          </div>
                          <div class="col-lg-3">
                            <label for="raza">Correo</label>
                            <input type="text" name="correo" class="form-control" [(ngModel)]="correo" disabled>
                           
                          </div>

                          <div class="col-lg-1 button">
                            
                            <button mat-fab extended color="accent" type="button" data-toggle="modal" data-target="#searchCliente" >
                                <mat-icon class="icon">find_in_page</mat-icon>
                                
                            </button>
                        </div>
                            
                        </div>
                      </div>
                    </div><br>
                    
                    
                     
                      <button type="submit" mat-raised-button color="primary">Registrar Paciente</button>
                  </form>

            </div>
        </div>
        <div class="modal fade" id="searchCliente" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">SELECIONAR DUEÑO DEL PACIENTE</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
          
                   
                      <ng-container matColumnDef="Codigo">
                        <th mat-header-cell *matHeaderCellDef> Codigo </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
                      </ng-container>
          
                     
                      <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                      </ng-container>
          
                     
                      <ng-container matColumnDef="Apellidos">
                        <th mat-header-cell *matHeaderCellDef> Especie </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                      </ng-container>
          
                     
                      <ng-container matColumnDef="Correo">
                        <th mat-header-cell *matHeaderCellDef> Sexo</th>
                        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="Seleccionar">
                        <th mat-header-cell *matHeaderCellDef> Accion</th>
                        <td mat-cell *matCellDef="let element"> <button type="button" mat-icon-button color="primary" (click)="llenarCampos(element)"><mat-icon>touch_app</mat-icon></button>
          
    
                        </td>
                      </ng-container>
          
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
          
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                      aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
                   
                </div>
            </div>
        </div>
    </div>
    </section>
</div>
