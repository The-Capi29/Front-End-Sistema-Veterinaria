<app-nav-sidebar></app-nav-sidebar>
<app-nav-header></app-nav-header>
<div class="content-wrapper">
  <section class="content scrollable-content"><br>
    <h1>LISTA DE VETERINARIOS REGISTRADOS</h1>
    <div>
      <button type="button" mat-raised-button color="primary" data-toggle="modal" data-target="#exampleModal">Nuevo
        Veterinario</button>

    </div>
    <div class="col-md-12" style="margin-top: 3%">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.id_veterinario}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="especialidad">
            <th mat-header-cell *matHeaderCellDef> Especialidad</th>
            <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
          </ng-container>
          <ng-container matColumnDef="AcciÃ³n">
            <th mat-header-cell *matHeaderCellDef> Accion</th>
            <td mat-cell *matCellDef="let element"> <button type="button" mat-icon-button color="primary"
                aria-label="Example icon button with a vertical three dot icon" data-toggle="modal"
                data-target="#actualiza" (click)="busca(element)">
                <mat-icon>create</mat-icon>
              </button>

              <button mat-icon-button color="warn" aria-label="Example icon button with a vertical three dot icon"
                type="button" (click)="eliminar(element.id_veterinario)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>




      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Registro nuevo veterinario</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="guardar()">

                <div class="row" style="margin-top: 3%">
                  <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="veterinario.nombres">
                  </div>
                  <div class="col-lg-4">
                    <label for="dni">Celular</label>
                    <input type="text" class="form-control" name="apellido" id="apellido"
                      [(ngModel)]="veterinario.celular" />
                  </div>
                  <div class="col-lg-8">
                    <label for="dni">Especialidad</label>
                    <input type="text" class="form-control" name="direccion" id="direccion"
                      [(ngModel)]="veterinario.especialidad" />
                  </div>
                </div><br>
                <div class="modal-footer">
                  <button type="button" mat-raised-button class="btn" data-dismiss="modal">Cerrar</button>
                  <button type="submit" mat-raised-button color="primary" class="btn" (click)="guardar">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="actualiza" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">ACTUALIZAR DATOS</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="actualizar()">

                <div class="row" style="margin-top: 3%">
                 
                  
                    <div class="col-lg-3">
                      <label for="dni">CODIGO</label>
                      <input type="text" class="form-control" name="id_veterinario" id="id_veterinario" [(ngModel)]="veterinario.id_veterinario" disabled/>
                    </div>
                    <div class="col-lg-6">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" name="nombres" id="nombres" [(ngModel)]="veterinario.nombres">
                    </div>
                    <div class="col-lg-4">
                      <label for="dni">Celular</label>
                      <input type="text" class="form-control" name="celular" id="celular"
                        [(ngModel)]="veterinario.celular" />
                    </div>
                    <div class="col-lg-8">
                      <label for="dni">Especialidad</label>
                      <input type="text" class="form-control" name="especialidad" id="especialidad"
                        [(ngModel)]="veterinario.especialidad" />
                    </div>
                  </div><br>
                 
               

               
                <div class="modal-footer">
                  <button type="button" mat-raised-button class="btn" data-dismiss="modal">Cerrar</button>
                  <button type="submit" mat-raised-button color="primary" class="btn">Actualizar</button>
                </div>
              </form>



            </div>
          </div>
        </div>
      </div>


    </div>
  </section>
</div>
