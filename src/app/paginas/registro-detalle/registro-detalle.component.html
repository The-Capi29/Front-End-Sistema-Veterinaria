<app-nav-sidebar></app-nav-sidebar>
<app-nav-header></app-nav-header>

<div class="content-wrapper"><br>
  <section class="content scrollable-content">
    <h1>Información del producto</h1>
    <div class="card card-solid">
        <div class="card-body">
          <div class="row">
           
            <div class="col-12 col-sm-6">
              <h2 >Categoria del producto</h2>
              <p>Este producto pertenece a la categoria: {{producto.categoria.nombre}}</p>
              <p>Estado actual: {{producto.estado ? 'Disponible' : 'Inactivo'}}</p>

              <hr>
              <h2>Descripcion del producto</h2>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-default text-center active">
                  <input type="radio" name="color_option" id="color_option_a1" autocomplete="off" checked>
                 {{producto.descripcion}}
                  
                  <i class="fas fa-cart-plus fa-lg mr-2 text-purple"></i>
                </label>
                
              </div>

              <h2 class="mt-3">Informaión adicional</h2>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-default text-center">
                  <input type="radio" name="color_option" id="color_option_b1" autocomplete="off">
                  <span class="text-xl">{{producto.stock}}</span>
                  <br>
                  Stock
                </label>
               
                
              </div>
              <div class="mt-4 product-share">
                <a href="#" class="text-gray">
                  <i class="fab fa-facebook-square fa-2x"></i>
                </a>
                <a href="#" class="text-gray">
                  <i class="fab fa-twitter-square fa-2x"></i>
                </a>
                <a href="#" class="text-gray">
                  <i class="fas fa-envelope-square fa-2x"></i>
                </a>
                <a href="#" class="text-gray">
                  <i class="fas fa-rss-square fa-2x"></i>
                </a>
              </div>
              <div class="bg-gray py-2 px-3 mt-4">
                <h2 class="mb-0">
                  s/{{producto.precio}}
                </h2>
                <h4 class="mt-0">
                  <small>Precio: s/{{producto.precio}} </small>
                </h4>
                
              </div>

            </div>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
  </section>
</div>
