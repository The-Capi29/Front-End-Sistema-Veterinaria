<app-nav-sidebar></app-nav-sidebar>
<app-nav-header></app-nav-header>
<div class="content-wrapper">
    <section class="content">
        <div class="col-md-23" style="margin-top: 3%">
            <div>
                <button type="button" mat-raised-button color="primary" data-toggle="modal" data-target="#exampleModal">Nuevo
                  usuario</button>
              </div>
              
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Registrar nuevo usuario</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" width = "100" height = "100">
                  </div>
          
                  <h1 class="text-center">Registrate aqui</h1>
          
          
                  <form >
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Nombre de usuario</mat-label>
                      <input required  name = "username" matInput placeholder="Digite su nombre de usuario">
                      <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Contraseña</mat-label>
                      <input required  name = "password" type = "password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Nombre</mat-label>
                      <input required  name = "nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Apellido</mat-label>
                      <input required name = "apellido" matInput placeholder="Digite su apellido">
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Email</mat-label>
                      <input required  name = "email" type="email" matInput placeholder="Digite su email">
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Telefono</mat-label>
                      <input required  name = "telefono" matInput placeholder="Digite su telefono">
                    </mat-form-field>
          
                    <div class = "container text-center">
                      <button mat-raised-button color="primary">Registrar</button>
                      <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                  </form>
                  <br><br><br>

            </div>
          </div>
        </div>
      </div>

        </div>
    </section>
</div>
